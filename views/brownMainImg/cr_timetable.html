<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./cr_timetable.js"></script>
    <script>
      var num = 1;
      var day = 1;

      $(function(){
        var target = $('#target');
        $.getJSON('subject.json', function(subjects){
          var add_data = '';
          $.each(subjects, function(i, subject){
            if(day % 5 == 1){
              add_data += '<tr>';
              add_data += '<th>';
              add_data += num;
              add_data += '</th>';
            }
            
            if(day < 6){
              add_data += '<td>';
              add_data += num;
              add_data += '<br>';
              add_data += subject.name;
              add_data += '<br>';
              add_data += subject.professor;
              add_data += '<br>';
              add_data += day;
              add_data += '</td>';
              // for(i=day; i<5;i++){
              //   add_data += '<td>';
              //     add_data += '</td>';
              //   }
              day = day + 1;

            }
            else{
              add_data += '<tr>';
                add_data += '<th>';
                add_data += "else";
                add_data += num;
                add_data += '</th>';
                add_data += '<td>';
                add_data += subject.name;
                add_data += '<br>';
                add_data += subject.professor;
                add_data += '</td>';
              num = num + 1;
              if(day % 5 == 0){
                add_data += '</tr>';
              }
            }

            target.append(add_data);
          });
        });
      });
    </script>
</head>
<body>
    <div style="margin-right: 150px">  
      <form method="GET" id="sever">
      <table class="time" width=500px style="color: #121212; border-collapse: collapse; border-radius: 10px; table-layout: fixed; height:500px;">
        <thead>
          <tr>
            <th></th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
          </tr>
        </thead>  
        <tbody id="target"  style="margin-right: 100px; mask-repeat: no-repeat;"></tbody>        
        </table>
    </div>
    <style>
      table{
        border-collapse: separate;
        border-spacing: 0 1rem;
      }
      th{
          height: 5px;
          width: 10px;
      }
      td {
          width: 75px;
          height: 62.7px;
          font-size: 10pt;

          border: 4px solid rgb(254,228,171);
          border-collapse: collapse;
      }
    </style>
    <script>
      function btn(sample){ alert(sample); }
    </script>
    

</body>

</html>
