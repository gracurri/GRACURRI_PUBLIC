<body>
    <div class="parent">
        <div class="topbar">
            <div class="Gname">

            </div>
            <div class="btns">
                <a href="" id="btn1">About us </a>
                <a href="http://localhost:3000/realmain" id="btn3">로그인</a>
                <button type="button" onclick = "location.href='localhost:3000/signUp'" class="signupbtn" id="btn4">회원가입</button>
            </div>
        </div>
        <div class="scroll-container" id="scroll">
            <div class="scroll-area">
                <div class="inner-box">
                    <div class="text"></div>

            </div>
            <div class="scroll-area" >
                <div class="inner-box2">
                        <button class="start btnStart" onclick="location.href='../info_input_img/info_input.html'">회원가입하여 시작하기</button>
                        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script>
    window.onload = function(){

        var doc = document;
        const login = doc.getElementById('loginBtn');

        const signIn = async()=>{
            
            const userid = doc.getElementById('userId').value;
            const userpass = doc.getElementById('userPass').value;

            if (!userid){
                alert('아이디를 입력하세요.');
                doc.getElementById('userId').focus();
                return;
            }

            if (!userpass){
                alert('비밀번호를 입력하세요.');
                doc.getElementById('userPass').focus();
                return;
            }

            const resultSignUp = [userid, userpass]
            

            //서버 맞춰서 수정해야함
            fetch("http://localhost:3000/sign_in", {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                        id: resultSignUp[0],
                        PW: resultSignUp[1],
                }),
            })
            .then((res) => res.json())
            .then((res) => {
                console.log(res)
                //location.replace('../grade_sub.html')
            })
            .catch(err => {
                // error 처리
                console.log('Fetch Error', err);
                
            });
        }

    login.addEventListener('click', signIn);
    }
    </script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>
    
</body>
